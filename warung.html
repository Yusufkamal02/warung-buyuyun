<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css"> <!-- File CSS tambahan -->
    <title>Warung Bu Yuyun</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent shadow">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="images/Logo.png" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-secondary" href="#">Order Now</a>
            </div>
        </nav>
    </header>

    <section class="hero position-relative text-center">
        <div class="container">
            <img src="images/Elips-Background.png" class="w-100 position-relative text-center img-fluid" alt="">
            <div class="row">
                <div class="col-lg-12">
                    <img src="images/img-hero.png" alt="Gambar Hero" class="w-75 img-fluid">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p>Nikmati lezatnya hidangan kami yang disajikan dengan cinta dan penuh cita rasa.</p>
                </div>
            </div>
        </div>
    </section>

    <section class="menu">
        <div class="container text-center">
            <h2 class="mb-5 mt-5">Menu Kami</h2>
            <div id="menuCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-4">
                                <div class="menu-item">
                                    <img src="images/Coffee.png" alt="Icon 1" class="img-fluid">
                                    <p class="mt-2">Minuman</p>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="menu-item">
                                    <img src="images/Burger.png" alt="Icon 2" class="img-fluid">
                                    <p class="mt-2">Makanan</p>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="menu-item">
                                    <img src="images/BowlFood.png" alt="Icon 3" class="img-fluid">
                                    <p class="mt-2">Baso</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#menuCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#menuCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="circle-container">
                        <span class="circle active"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="rate">
        <div class="container text-center">
            <h2>Idaman Anak Kos</h2>
            <p>Budget terbatas bikin rasa lapar terbalas</p>
            <div class="row">
                <div class="col-4">
                    <img src="images/Frame 1.png" alt="" class="img-fluid">
                    <div class="btn btn-success d-block w-50">
                        Order Now
                    </div>
                </div>
                <div class="col-4">
                    <img src="images/Frame 2.png" alt="" class="img-fluid">
                    <div class="btn btn-success d-block w-50">
                        Order Now
                    </div>
                </div>
                <div class="col-4">
                    <img src="images/Frame 3.png" alt="" class="img-fluid">
                    <div class="btn btn-success d-block w-50">
                        Order Now
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
    </section>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
